name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers only when you push a tag like v1.0, v2.0, etc.

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Required to create releases

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Restore and Build
    - name: Restore Dependencies
      run: dotnet restore AresWin/AresWin.csproj

    - name: Publish EXE and DLLs
      # Note: We are putting output into a folder named 'AresWin'
      run: dotnet publish AresWin/AresWin.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./AresWin

    # NEW STEP: Zip the folder into a single file for the user
    - name: Zip the Build
      run: Compress-Archive -Path ./AresWin/* -DestinationPath ./AresWin-Setup.zip

    # NEW STEP: Create the Release on GitHub
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./AresWin-Setup.zip
        generate_release_notes: true
