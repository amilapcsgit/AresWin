name: Continuous Build & Release

on:
  push:
    branches: [ "main", "master" ] # Triggers on every commit to main

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write # Required to create releases

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # 1. Publish to a clean, separate folder named 'FinalBuild'
    # This prevents source code from mixing with the exe
    - name: Publish Application
      run: dotnet publish AresWin/AresWin.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./FinalBuild

    # 2. Zip ONLY the contents of the FinalBuild folder
    - name: Zip the Build
      run: Compress-Archive -Path ./FinalBuild/* -DestinationPath ./AresWin-Setup.zip

    # 3. Create a Release using the Run Number as the version (e.g., v1.0.35)
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        files: ./AresWin-Setup.zip
        generate_release_notes: true
