name: Build AresWin

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:

  build:
    runs-on: windows-latest

    steps:
    # 1. Check out the code from the repo
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 2. Install .NET 8 (Required for your app)
    - name: Install .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # 3. Restore dependencies (Download NuGet packages)
    # Note: We use the solution file (.sln) if it exists at the root, 
    # or point directly to the .csproj if the .sln is inside a folder.
    # Assuming standard structure:
    - name: Restore Dependencies
      run: dotnet restore AresWin/AresWin.csproj

    # 4. Build the app
    - name: Build Application
      run: dotnet build AresWin/AresWin.csproj --configuration Release --no-restore

    # 5. (Optional) Publish the EXE so you can download it
    - name: Publish EXE
      run: dotnet publish AresWin/AresWin.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish_output

    # 6. Upload the EXE to GitHub Actions Summary
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AresWin-App
        path: ./publish_output/AresWin.exe
